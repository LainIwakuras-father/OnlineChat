<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
    <script src="auth.js" defer></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-4 bg-gray-800 rounded shadow-lg transform transition-transform duration-500 translate-y-10 opacity-0 animate-fade-in">
        <ul class="nav nav-tabs flex mb-4">
            <li class="mr-2">
                <a href="#login" class="text-purple-500 hover:text-purple-700 transform transition-transform duration-300 hover:scale-105">Login</a>
            </li>
            <li>
                <a href="#register" class="text-purple-500 hover:text-purple-700 transform transition-transform duration-300 hover:scale-105">Register</a>
            </li>
        </ul>
        <div id="login" class="tab-content">
            <form action="/login" method="post" class="mt-4">
                <div class="relative mb-4">
                    <input type="email" id="login-email" name="email" class="w-full p-2 bg-gray-700 border-b border-gray-600 rounded-t peer focus:border-blue-500" required>
                    <label for="login-email" class="absolute left-0 -top-3 text-gray-400 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3 peer-focus:text-blue-500 peer-focus:text-sm">Email</label>
                </div>
                <div class="relative mb-4">
                    <input type="password" id="login-password" name="password" class="w-full p-2 bg-gray-700 border-b border-gray-600 rounded-t peer focus:border-blue-500" required>
                    <label for="login-password" class="absolute left-0 -top-3 text-gray-400 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3 peer-focus:text-blue-500 peer-focus:text-sm">Password</label>
                    <div id="password-strength" class="h-1 bg-gray-400 mt-1 rounded"></div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-2 px-4 rounded transform transition-transform duration-300 hover:scale-105 shadow-md">
                    Login
                </button>
            </form>
        </div>
        <div id="register" class="tab-content hidden">
            <form action="/register" method="post" class="mt-4">
                <div class="relative mb-4">
                    <input type="email" id="register-email" name="email" class="w-full p-2 bg-gray-700 border-b border-gray-600 rounded-t peer focus:border-blue-500" required>
                    <label for="register-email" class="absolute left-0 -top-3 text-gray-400 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3 peer-focus:text-blue-500 peer-focus:text-sm">Email</label>
                </div>
                <div class="relative mb-4">
                    <input type="text" id="register-name" name="name" class="w-full p-2 bg-gray-700 border-b border-gray-600 rounded-t peer focus:border-blue-500" required>
                    <label for="register-name" class="absolute left-0 -top-3 text-gray-400 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3 peer-focus:text-blue-500 peer-focus:text-sm">Name</label>
                </div>
                <div class="relative mb-4">
                    <input type="password" id="register-password" name="password" class="w-full p-2 bg-gray-700 border-b border-gray-600 rounded-t peer focus:border-blue-500" required>
                    <label for="register-password" class="absolute left-0 -top-3 text-gray-400 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3 peer-focus:text-blue-500 peer-focus:text-sm">Password</label>
                    <div id="password-strength" class="h-1 bg-gray-400 mt-1 rounded"></div>
                </div>
                <div class="relative mb-4">
                    <input type="password" id="register-confirm-password" name="confirm_password" class="w-full p-2 bg-gray-700 border-b border-gray-600 rounded-t peer focus:border-blue-500" required>
                    <label for="register-confirm-password" class="absolute left-0 -top-3 text-gray-400 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3 peer-focus:text-blue-500 peer-focus:text-sm">Confirm Password</label>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-2 px-4 rounded transform transition-transform duration-300 hover:scale-105 shadow-md">
                    Register
                </button>
            </form>
        </div>
        <!-- ЭТО РЕГИСТРАЦИЯ ЧЕРЕЗ ДРУГИЕ СОЦСЕТИ

            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Google</button>
            <button class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">GitHub</button>
        </div> -->
    </div>


</body>
</html>
